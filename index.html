<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- Header Start -->
    <header class="container mt-2">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-2"
            ><span class="text-bg-primary border rounded p-1">Daily</span>
            News</a
          >
          <div class="d-flex">
            <h5 class="me-4">News</h5>
            <h5 class="ms-4">Blogs</h5>
          </div>
        </div>
      </nav>
    </header>
    <hr class="mx-4" />
    <!-- Header End -->
    <!-- Main section star -->
    <main>
      <!-- category section start -->

      <section class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                id="categories-container"
                class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-between"
              ></ul>
            </div>
          </div>
        </nav>
      </section>
      <!-- category section End -->
      <!-- Category items number section start -->
      <section id="items-counter" class="container bg-white border rounded p-2">
        <h4 id="items-number">No News Items Found</h4>
      </section>
      <!-- Category items number section end-->
      <!-- News section start -->
      <section id="all-news-container" class="container mt-3 mb-3"></section>
      <!-- News section end -->

      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="newsTitleModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="newsTitleModal"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modalBody" class="modal-body">
              <div class="card"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main section End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
