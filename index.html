<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- Header Start -->
    <header class="container mt-2">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-2"
            ><span class="text-bg-primary border rounded p-1">Daily</span>
            News</a
          >
          <div class="d-flex">
            <h5 class="me-4">News</h5>
            <h5 class="ms-4">Blogs</h5>
          </div>
        </div>
      </nav>
    </header>
    <hr class="mx-4" />
    <!-- Header End -->
    <!-- Main section star -->
    <main>
      <!-- category section start -->
      <section class="container">
        <nav>
          <ul
            class="list-items d-flex list-unstyled justify-content-between px-2"
          >
            <li>Home</li>
          </ul>
        </nav>
      </section>
      <!-- category section End -->
      <!-- Category items number section start -->
      <section class="container bg-white border rounded p-2">
        <h4>4 items found</h4>
      </section>
      <!-- Category items number section end-->
      <!-- News section start -->
      <section class="container mt-3 mb-3">
        <div class="card">
          <div class="row row-cols-1 row-cols-md-1 g-0">
            <div class="col-4">
              <img src="..." class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <p class="card-text">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- News section end -->
    </main>
    <!-- Main section End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
